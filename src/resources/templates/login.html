<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head :: head"></head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1>Login page</h1>
            <p th:if="${loginError}" class="alert-danger">Ну и что ты ввел, дурачок?</p>

            <form th:action="@{/login}" method="post">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="username" name="username" autofocus="autofocus"/>
                        <br/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10"><input type="password" id="password" name="password" class="form-control"/>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Log in"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
