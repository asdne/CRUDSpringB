<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragment/head :: head"></head>
<body>
<div class="container">
    <h2>Редактируем пользователя</h2>
    <form action="/edituser" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input type="text" name="login" class="form-control" th:value="${user.login}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Пароль</label>
            <div class="col-sm-10">
                <input type="text" name="password" class="form-control" th:value="${user.password}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Роли</label>
            <div class="col-sm-10">
                <select size="2" multiple name="role[]">
                            <option value="ROLE_USER" th:selected="${userrole}">пользователь</option>
                            <option value="ROLE_ADMIN" th:selected="${adminrole}">админ!</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
